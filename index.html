<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <div class="count">Time : <span>30</span></div>
            <div class="word-type">Word From : <span>Programing</span></div>
        </div>
        <div class="game-body">
            <div class="hangman">
                <div class="ground-column"></div>
                <div class="standing-column"></div>
                <div class="gallows-column"></div>   
                <div class="cord"></div>
                <div class="character-head"><span></span></div>
                <div class="character-body"></div>
                <div class="character-arms"></div>
                <div class="character-legs"></div>
            </div>
            <div class="letters">
                <span>a</span>
                <span>b</span>
                <span>c</span>
                <span>d</span>
                <span>e</span>
                <span>f</span>
                <span>g</span>
                <span>h</span>
                <span>i</span>
                <span>j</span>
                <span>k</span>
                <span>l</span>
                <span>m</span>
                <span>n</span>
                <span>o</span>
                <span>p</span>
                <span>q</span>
                <span>r</span>
                <span>s</span>
                <span>t</span>
                <span>u</span>
                <span>v</span>
                <span>w</span>
                <span>x</span>
                <span>y</span>
                <span>z</span>
            </div>
        </div>
        <div class="game-footer">
            <div class="word">
            </div>
        </div>
    </div>
    <div class="winer">
        <div class="play-again">Play Again</div>
        <div class="win-popup"></div>
    </div>
    <div class="loser">
        <div class="play-again">Play Again</div>
        <div class="lose-popup"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
